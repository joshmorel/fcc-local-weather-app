<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather App</title>
  <link rel="stylesheet" href="./styles/normalize.css"/>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
<header>
  Pen by <a href="https://joshmorel.ca/" target="_blank" rel="noopener noreferrer">Josh Morel</a>
</header>
<main class="flex-container">
  <div class="bg-img"></div>
  <div class="weather-card to-load flex-container">
    <div class="weather-text flex-container">
      <div class="temperature flex-container">
        <div class="value"></div>
        <div class="units flex-container">
          <div class="active-units">&deg;C</div>
          <button class="btn-convert-units" onclick="localWeather.convertTemperature()">F</button>
        </div>
      </div>
      <div><span class="condition"></span> | <span class="location"></span></div>
    </div>
    <hr/>
    <div class="attribution">
      <a href="https://www.yahoo.com/?ilc=401" target="_blank" rel="noopener noreferrer">
        <img src="https://poweredby.yahoo.com/white.png" width="134" height="29"/>
      </a>
    </div>
  </div>
    <a class="unsplash-badge to-load" href="" target="_blank" rel="noopener noreferrer" title="">
      <span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <title></title>
        <path
          d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z">
        </path>
      </svg>
    </span>
      <span class="unsplash-name">Stefan Steinbauer</span>
    </a>
</main>
<script src="./app.js"></script>
</body>
</html>
